<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Investimentos Impressionadora</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside class="bg-emerald-300 row-span-2 flex flex-col justify-between py-5 px-2">
      <h1 class="text-2xl font-bold px-6 ">Calculadora de Investimentos</h1>
      <form id="investiment-form" class="w-full">
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-gray-600">Investimento Inicial</label>
          <div class="flex">
            <input value="R$"  class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input type="text" class="w-5/6 rounded-r-lg px-2"  id="starting-amount" name="starting-amount" required placeholder="0.00">
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="additional-contribution" class="font-bold text-gray-600">Aportes Adicionais</label>
          <div class="flex">
            <input value="R$"  class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input type="text" class="w-5/6 rounded-r-lg px-2"  id="additional-contribution" name="additional-contribution" placeholder="0.00">
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="time-amount" class="font-bold text-gray-600">Prazo</label>
          <div class="flex">
            <input type="text" class="w-2/3 rounded-l-lg px-2"  id="time-amount" name="time-amount" placeholder="0" required>
            <select name="time-amount-period" id="time-amount-period" class="w-1/3 rounded-r-lg text-center border-l-4 border-emerald-600 hover:bg-emerald-900 hover:text-slate-200">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="return-rate" class="font-bold text-gray-600">Rentabilidade</label>
          <div class="flex">
            <input value="%"  class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input type="text" class="w-1/2 px-2"  id="return-rate" name="return-rate" placeholder="0" required>
            <select id="evaluation-period" name="evaluation-period" class="w-1/3 rounded-r-lg text-center border-l-4 border-emerald-600 hover:bg-emerald-900 hover:text-slate-200">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="tax-rate" class="font-bold text-gray-600">Imposto sobre Lucro</label>
          <div class="flex">
            <input value="%"  class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input type="text" class="w-5/6 rounded-r-lg px-2"  id="tax-rate" name="tax-rate" placeholder="0" required>
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2 text-center">
        <button id="calculate-results" type="submit"  form="investiment-form" class="w-1/2 rounded-lg bg-emerald-900 text-slate-200 hover:bg-emerald-800">Calcular</button>
        <button id="clear-form" class="w-1/2 rounded-lg hover:bg-emerald-500">Limpar</button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
